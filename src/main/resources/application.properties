# ============ APPLICATION ============
spring.application.name=rahal
server.port=8787

# ============ DATABASE ============
spring.datasource.url=jdbc:mysql://localhost:3306/rahal?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=spring123

# ============ JPA/HIBERNATE (Spring Boot 3) ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============ LOGGING ============
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG